          <script>
            var hidden = false, ms_time1 = {};

            function ms_Timeout(fn, interval, scope, args) {
                scope = scope || window;
                var self = this;
                var wrap = function() {
                    self.clear();
                    fn.apply(scope, args || arguments);
                };
                this.id = setTimeout(wrap, interval);
            }
            ;
            ms_Timeout.prototype.id = null;
            ms_Timeout.prototype.set = true;
            ms_Timeout.prototype.clear = function() {
                clearTimeout(this.id);
                this.set = false;
                this.id = null;
            };

            function hide() {
                if (document.height < window.outerHeight)
                    document.body.style.height = (window.outerHeight + 50) + 'px';
                if (ms_time1.set)
                    ms_time1.clear();
                ms_time1 = new ms_Timeout(function() {
                    window.scrollTo(0, 1);
                }, 200);
            }
            ;

            $(document).on("pageinit", function() {
                $("#switch").click(function() {
                    if (hidden) {
                        $("#switch div").text("jQM Std").attr("style", "color:red");
                        hidden = false;
                    }
                    else {
                        $("#switch div").text("hide on").attr("style", "color:green");
                        hidden = true;
                    }
                });
            });

            $.mobile.window.resize(function() {
                if (hidden)
                    hide();
            });
        </script>
